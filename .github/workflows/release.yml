name: release
on: [push]
jobs:
    create-release:
        runs-on: ubuntu-latest
        strategy:
            matrix:
              node: ['10']
        name: create-release
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2-beta
              with:
                node-version: ${{ matrix.node }}
            - name: Get yarn cache directory path
              id: yarn-cache-dir-path
              run: echo "::set-output name=dir::$(yarn cache dir)"
            - uses: actions/cache@v2
              id: yarn-cache
              with:
                path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
                key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
                restore-keys: |
                  ${{ runner.os }}-yarn-
            - name: Install dependencies
            #   if: steps.yarn-cache.outputs.cache-hit != 'true'
              run: yarn --frozen-lockfile
            - name: Get Release Changelog with yarn using release.sh script
              id: get-release-changelog
              run: |
                text="$(yarn run --silent changelog:release --starting-version v1.0.1)"
                echo "$text"
                text="${text//'%'/'%25'}"
                text="${text//$'\n'/'%0A'}"
                text="${text//$'\r'/'%0D'}"
                echo "$text"
                echo "::set-output name=changelog::$text"
            - name: Get Release Changelog with yarn
              run: |
                text="$(yarn run --silent auto-changelog --stdout -t ./.changelog/release-template.hbs --starting-version v1.0.1)"
                echo "$text"
                text="${text//'%'/'%25'}"
                text="${text//$'\n'/'%0A'}"
                text="${text//$'\r'/'%0D'}"
                echo "$text"
            - name: word count with release.sh
              run: |
                yarn run --silent changelog:release --starting-version v1.0.1 | wc
                yarn run changelog:release --starting-version v1.0.1
                yarn run changelog:release --starting-version v1.0.1 | wc
            - name: Get Release Changelog with yarn bin
              run: |
                text="$($(yarn bin)/auto-changelog --stdout -t ./.changelog/release-template.hbs --starting-version v1.0.1)"
                echo "$text"
                text="${text//'%'/'%25'}"
                text="${text//$'\n'/'%0A'}"
                text="${text//$'\r'/'%0D'}"
                echo "$text"
            - name: Get Release Changelog with default template
              run: |
                text="$(yarn run --silent auto-changelog --stdout --starting-version v1.0.1)"
                echo "$text"
                text="${text//'%'/'%25'}"
                text="${text//$'\n'/'%0A'}"
                text="${text//$'\r'/'%0D'}"
                echo "$text"
            - name: Print Changelog
              run: echo "${{ steps.get-release-changelog.outputs.changelog }}"
