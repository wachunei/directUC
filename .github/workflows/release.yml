name: release
on:
  push:
    tags:
      - 'v*'
jobs:
    create-release:
        runs-on: ubuntu-latest
        name: create-release
        steps:
            - uses: actions/checkout@v2
              with:
                fetch-depth: 0
            - uses: actions/setup-node@v2-beta
              with:
                node-version: "10"
            - name: Get yarn cache directory path
              id: yarn-cache-dir-path
              run: echo "::set-output name=dir::$(yarn cache dir)"
            - uses: actions/cache@v2
              id: yarn-cache
              with:
                path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
                key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
                restore-keys: |
                  ${{ runner.os }}-yarn-
            - name: Install dependencies
            #   if: steps.yarn-cache.outputs.cache-hit != 'true'
              run: yarn --frozen-lockfile
            - name: Get Release Changelog
              id: get-release-changelog
              run: |
                text="$(yarn run --silent changelog:release --starting-version ${{ github.ref }})"
                text="${text//'%'/'%25'}"
                text="${text//$'\n'/'%0A'}"
                text="${text//$'\r'/'%0D'}"
                echo "::set-output name=changelog::$text"
            - name: Print Release Changelog
              run: echo "${{ steps.get-release-changelog.outputs.changelog }}"
            - name: Create Draft Release
              id: create-draft-release
              uses: actions/create-release@v1
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                tag_name: ${{ github.ref }}
                release_name: Release ${{ github.ref }}
                body: ${{ steps.get-release-changelog.outputs.changelog }}
                draft: true
                prerelease: false
