<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>directUC</title>
	<link rel="stylesheet" href="css/popup.css" type="text/css" media="screen" />
	<script type="text/javascript" src="js/popup.js"></script>
</head>

<body id="popup">

	<header>
		<h1>directUC</h1>
		<a href="#" class="user-logged">
			<img src="i/icon_user.svg" />
			<span class="user-logged-username" tabindex="2"></span>
		</a>
		<a href="#" id="close" tabindex="-1"><img src="i/icon_close.svg" /></a>
	</header>

	<section id="content">
		<form>
			<!-- <div class="text-inputs">
	                	<input id="user" type="text" placeholder="Usuario UC"  tabindex="1" />
	                	<input id="password" type="password" placeholder="ContraseÃ±a" tabindex="2" />
	                </div> -->


			<div class="service-inputs">
				<input type="radio" id="siding" name="service" value="siding" tabindex="1" />
				<input type="radio" id="labmat" name="service" value="labmat" tabindex="1" />
				<input type="radio" id="aleph" name="service" value="aleph" tabindex="1" />

				<input type="radio" id="portal" name="service" value="portal" tabindex="1" />

	<a href="#" class="options-link"><img src="i/icon_settings.svg" tabindex="-1" /></a>
